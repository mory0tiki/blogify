<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1> Profile </h1>
        <div class="well">
            <form role="form" id="profile_form" ng-submit="vm.update()">
                <div class="form-group">
                    <label for="user__name"> Name </label>
                    <input type="text" id="user__name" class="form-control" ng-model="vm.user.name"/>
                </div>
                <div class="form-group">
                    <label for="user__password"> Password </label>
                    <input type="password" id="user__password" class="form-control" ng-model="vm.user.password"/>
                </div>
                <div class="form-group">
                    <label for="user__confirm_password"> Confirm Password </label>
                    <input type="password" id="user__confirm_password" class="form-control" ng-model="vm.user.confirm_password"/>
                </div>
                <div class="form-group">
                    <button type="submit"> Update </button>
                </div>
            </form>
        </div>
    </div>
</div>
